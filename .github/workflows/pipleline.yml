name: Reusable Workflow To Deploy MuleSoft Application

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      # Optional build step
      # - name: Build JAR
      #   run: mvn clean package -DmuleDeploy

      - name: Publish to Exchange
        run: |
          mvn deploy --settings .maven/settings.xml -DskipMunitTests \
            -Danypoint.username=76f002fff9c041d78a663b0a26bc008f \
            -Danypoint.password=a8055e977df843bCB9fFB5683E52A9BA

  deploydev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
