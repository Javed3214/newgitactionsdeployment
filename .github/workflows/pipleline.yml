name: Auto Deploy MuleSoft App to CloudHub 2.0

on:
  push:
    branches:
      - master   # ðŸ‘ˆ Changed from 'main' to 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Publish to Exchange
        run: |
          mvn deploy -DskipMunitTests \
            -Danypoint.username=76f002fff9c041d78a663b0a26bc008f \
            -Danypoint.password=a8055e977df843bCB9fFB5683E52A9BA

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Deploy to CloudHub 2.0
        run: |
          mvn mule:deploy -DskipMunitTests \
            -Danypoint.username=76f002fff9c041d78a663b0a26bc008f \
            -Danypoint.password=a8055e977df843bCB9fFB5683E52A9BA \
            -Danypoint.businessGroup=a62f6236-0b02-4e5f-a8eb-dc5e37aedb12 \
            -Denv=Dev \
            -Dapp.name=githubaction1 \
            -Danypoint.platform.client_id=777df98bcd084a75bfe4b973a9e53516 \
            -Danypoint.platform.client_secret=AF10d59Ee8C64EFb85BCc8474b2aA7eD
